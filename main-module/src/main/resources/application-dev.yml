    #===================== Redis配置 =====================
    redis:
      database: 1 #缓存库编号
      host: 127.0.0.1
      port: 6379
      password:
      timeout: 50000 #超时时间(单位：秒)
      lettuce: #Lettuce为Redis的Java驱动包
        pool:
          max-active: 8 # 连接池最大连接数
          max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制）
          min-idle: 0 # 连接池中的最小空闲连接
          max-idle: 8 # 连接池中的最大空闲连接
