server:
  port: 8081
  shutdown: graceful
#dictman:
#  primaryKey: id    #默认表主键是解析id
#  resultList: data.records #默认data.list
spring:
  main:
    # bean懒加载
    lazy-initialization: false
  lifecycle:
    timeout-per-shutdown-phase: 30s #关机缓冲时间,默认30s
  servlet:
    multipart: #文件传输配置
      max-file-size: 100MB #单个数据大小限制
      max-request-size: 100MB #请求总数据大小限制
      enabled: true  #是否启用分段上传支持
  data:
    #===================== Redis配置 =====================
    redis:
      database: 1 #缓存库编号
      host: 127.0.0.1
      port: 6379
      password:
      timeout: 50000 #超时时间(单位：秒)
      lettuce: #Lettuce为Redis的Java驱动包
        pool:
          max-active: 8 # 连接池最大连接数
          max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制）
          min-idle: 0 # 连接池中的最小空闲连接
          max-idle: 8 # 连接池中的最大空闲连接
  jackson: #序列化和反序列化json框架
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:
      hibernate:
        session_factory:
          statement_inspector: com.lar.config.database.JpaInterceptor
#        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    此处须配置自己的数据库地址和端口，否则启动失败
    url: jdbc:mysql://127.0.0.1:3306/study?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
      &allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      max-lifetime: 60000

# orm配置
mybatis-plus:
  # 解析mapper。xml文件位置
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    #驼峰转换
    map-underscore-to-camel-case: true
    #缓存
    cache-enabled: false
    #配置日志  log-impl:日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #自动注入sql值
    sql-explain-type: AGGREGATE
  global-config:
    #不控制台LOGO
    banner: false
    db-config:
      logic-delete-field: deleted # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 2 # 逻辑未删除值(默认为 0)
      idType: ASSIGN_UUID #全局默认主键类型,默认值：ASSIGN_ID,雪花long类型id ,ASSIGN_UUID
      tablePrefix: null #表名前缀

